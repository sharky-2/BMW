            <label class="text-design text-appear"> Sem ustvarjalec, ki združuje tehnologijo in umetnost za izdelavo inovativnih projektov. Navdušuje me učenje novih tehnologij in deljenje znanja z drugimi. Verjamem v nenehen razvoj in izboljšave, saj je to ključ do uspeha v hitro spreminjajočem se svetu. Z vsakim novim izzivom se trudim pridobiti nove veščine in izboljšati svoje sposobnosti, da lahko ustvarjam kakovostne in učinkovite rešitve.
            Sem dijak Srednje tehnične šole (STŠ), kjer se izobražujem na področju programiranja. Med študijem se osredotočam na razumevanje osnov računalništva, programskih jezikov in razvoja programske opreme. V prostem času pa se dodatno izobražujem in raziskujem različne programske jezike, kot so Python, C, JavaScript in GDScript. Programiranje mi ni le poklic, ampak tudi strast, saj z njim lahko ustvarjam interaktivne in zabavne aplikacije, ki koristijo drugim.
            Poleg programiranja me navdušuje tudi 3D modeliranje in animacija, predvsem z uporabo programa Blender. V tem okolju lahko združim svojo ustvarjalnost s tehničnim znanjem in ustvarjam zanimive vizualne projekte, ki jih lahko uporabim tako v igrah kot v drugih medijih. Ustvarjanje 3D modelov in animacij me sprošča in hkrati izziva, saj zahteva natančnost, potrpežljivost in kreativnost.
            Že od otroštva sem bil radoveden in vedno sem želel razumeti, kako stvari delujejo. To radovednost sem kasneje usmeril v raziskovanje programiranja in tehnologije, ki me danes še vedno zelo zanima. Programiranje mi je zelo zabavno in navdihujoče, saj omogoča neskončne možnosti ustvarjanja in reševanja problemov. Rad delam igrice, kjer lahko uporabim svoje znanje na različnih področjih – od oblikovanja igre, kodiranja mehanik do ustvarjanja likov in okolij.
            Poleg računalništva in programiranja imam tudi druge hobije, ki mi pomagajo ohranjati ravnovesje med delom in prostim časom. Ukvarjam se z gorskim kolesarjenjem (MTB), kar mi omogoča, da preživim čas na prostem, izboljšujem svojo telesno kondicijo in se sprostim. To mi daje tudi dodatno energijo in motivacijo za delo na svojih projektih.
            Verjamem, da je pomembno neprestano izzivati samega sebe in se učiti novih stvari. Zato se redno udeležujem različnih delavnic, tečajev in spletnih seminarjev, ki mi pomagajo razširiti moje znanje in izboljšati moje sposobnosti. Prav tako rad sodelujem v projektih z drugimi, saj je delo v skupini odlična priložnost za izmenjavo idej in skupno ustvarjanje.
            Moji cilji so jasni – želim postati vrhunski razvijalec in ustvarjalec, ki lahko z inovativnimi rešitvami prispeva k izboljšanju digitalnega sveta. Hkrati pa si želim ostati radoveden in odprt za nove priložnosti, ki jih prinaša tehnologija.
            Če povzamem, sem strasten in zagnan posameznik, ki združuje tehnično znanje in ustvarjalnost, da ustvari projekte, ki so tako uporabni kot tudi estetsko dovršeni. Veselim se novih izzivov in priložnosti, da svoje ideje pretvorim v resničnost.
