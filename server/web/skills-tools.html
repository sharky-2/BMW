    <!-- ================================================= -->
    <!-- Header -->
    <header id="header-section-2">
        <div class="text-section">
            <h1 class="super-title-design">Moje veščine in orodja</h1>
            <label class="subtitle-design">Vsa znanja in orodja, ki jih uporabljam za svoje projekte in rast</label>
        </div>
    </header>

    <!-- ================================================= -->
    <!-- Programsko jeziki - Card Grid -->
    <div id="card-grid">
        <section class="card-section">
            <div class="card-bg">
                <h1 class="title-design">Python</h1>
                <label class="text-design">Močan jezik za skripto, avtomatizacijo, spletne aplikacije in več.</label>
            </div>

            <div class="card-bg">
                <h1 class="title-design">HTML & CSS</h1>
                <label class="text-design">Osnova za oblikovanje in izdelavo modernih spletnih strani.</label>
            </div>

            <div class="card-bg">
                <h1 class="title-design">GDScript</h1>
                <label class="text-design">Uporablja se v Godot za razvoj iger in interaktivnih aplikacij.</label>
            </div>

            <div class="card-bg">
                <h1 class="title-design">C</h1>
                <label class="text-design">Nizkonivojski jezik za hitro in učinkovito programsko logiko.</label>
            </div>

            <div class="card-bg">
                <h1 class="title-design">MySQL</h1>
                <label class="text-design">Zanesljiv sistem za upravljanje podatkovnih baz za spletne aplikacije.</label>
            </div>

            <div class="card-bg">
                <h1 class="title-design">PHP</h1>
                <label class="text-design">Strežniški jezik za dinamične spletne strani in aplikacije.</label>
            </div>

            <div class="card-bg">
                <h1 class="title-design">Lua</h1>
                <label class="text-design">Lahek skriptni jezik, pogosto uporabljen v igrah.</label>
            </div>

            <div class="card-bg">
                <h1 class="title-design">JavaScript</h1>
                <label class="text-design">Ključni jezik za dinamičnost in interaktivnost na spletu.</label>
            </div>
        </section>
    </div>

    <!-- ================================================= -->
    <!-- Orodja in Izkušnje -->
    <div id="experience-section" style="margin-top: 50px;">
        <h1 class="title-design">Delovne izkušnje in orodja</h1>
        <section class="text-table">

            <div class="line text-appear">
                <div class="left">
                    <h1 class="subtitle-design">Orodje</h1>
                </div>
                <div class="right">
                    <label class="text-design">Programersko okolje</label> 
                    <label class="rank rank-blue">
                        <img src="../static/image/icon/Vs-code.png" alt="VS Code" />
                        VS Code
                    </label>
                </div>
            </div>

            <div class="line text-appear">
                <div class="left">
                    <h1 class="subtitle-design">Oblikovanje</h1>
                </div>
                <div class="right">
                    <label class="text-design">Oblikovanje spletnih strani / modulov</label> 
                    <label class="rank rank-orange">
                        <img src="../static/image/icon/figma.webp" alt="Figma" />
                        Figma
                    </label>
                </div>
            </div>

            <div class="line text-appear">
                <div class="left">
                    <h1 class="subtitle-design">Učenje</h1>
                </div>
                <div class="right">
                    <label class="text-design">w3school / GPT / YouTube / GitHub</label> 
                    <label class="rank rank-gray">
                        <img src="../static/image/icon/tips.png" alt="Self-learning" />
                        Samostojno učenje
                    </label>
                </div>
            </div>

        </section>
    </div>
