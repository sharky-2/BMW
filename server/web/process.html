    <!-- ================================================= -->
    <!-- Proces - Koraki -->
    <div id="process-section" style="margin: 40px auto; max-width: 900px; padding: 0 20px;">
        
        <section class="process-step">
            <h1 class="title-design">1. Ideja in načrtovanje</h1>
            <label class="text-design">
                Začnem z zbiranjem idej in določim glavne cilje projekta. Narišem skice in naredim osnovni načrt, 
                da vem, kaj želim doseči in kako.
            </label>
        </section>

        <section class="process-step">
            <h1 class="title-design">2. Raziskava in priprava</h1>
            <label class="text-design">
                Raziskujem tehnologije, orodja in reference, ki jih bom potreboval. Pripravim okolje in potrebne vire.
            </label>
        </section>

        <section class="process-step">
            <h1 class="title-design">3. Razvoj in implementacija</h1>
            <label class="text-design">
                Začnem s kodiranjem, izdelujem funkcionalnosti, testiram in prilagajam. Delam iterativno, da lahko 
                sproti izboljšujem.
            </label>
        </section>

        <section class="process-step">
            <h1 class="title-design">4. Testiranje in popravki</h1>
            <label class="text-design">
                Preizkušam celoten projekt, odpravljam napake in optimiziram delovanje, da je vse stabilno in uporabno.
            </label>
        </section>

        <section class="process-step">
            <h1 class="title-design">5. Zaključek in objava</h1>
            <label class="text-design">
                Ko je vse pripravljeno, objavim projekt in poskrbim za promocijo ter morebitno podporo uporabnikom.
            </label>
        </section>

        <section class="process-step">
            <h1 class="title-design">6. Nadgradnje in vzdrževanje</h1>
            <label class="text-design">
                Redno spremljam delovanje, sprejemam povratne informacije in projekt nadgrajujem glede na potrebe.
            </label>
        </section>

    </div>
